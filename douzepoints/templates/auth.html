<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/auth.css">
    <title>Authenticate</title>
</head>
<body>
    <div class="bg"><div class="img"></div></div>
    <div class="container">
        <div class="logo">
            <a href="/"><img src="/static/assets/images/douzepoints.svg" alt=""></a>
            <p>VOTE</p>
        </div>
        <form action="{{ url_for('.auth', code=code) }}" method="post">
            {{ form.hidden_tag() }}
            <div class="field">
                {{ form.password.label() }}
                {{ form.password() }}
            </div>
            <div class="field">
                <button type="submit">Authenticate</button>
            </div>
        </form>
    </div>
    <footer>
        &copy; 2021 DouzePoints. All rights reserved.
    </footer>
</body>
</html>
